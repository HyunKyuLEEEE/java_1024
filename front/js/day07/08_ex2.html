<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="../js/jquery.min.js"></script>
</head>
<body>
	<!-- 체크박스를 여러게 만들어서 마지막에 버튼을 만들기
	버튼이 하는 기능은 선택된 체크박스의 과일들을 출력 -->
	<div class="box" style="border: 1px solid #000; height: 50px; line-height: 50px;"></div>
	<label>
		<input type="checkbox" class="input" name="fruit" value="사과"> 사과
	</label>
	<label>
		<input type="checkbox" class="input" name="fruit" value="오렌지"> 오렌지
	</label>
	<label>
		<input type="checkbox" class="input" name="fruit" value="바나나"> 바나나
	</label>
	<br>
	<button class="btn">클릭</button>

	<script>
		/*
		let list = $('[name=fruit]');
		for(let i = 0; i < list.length; i++){
			console.log(list.eq(i).val());
		}

		list.each(function(){
			console.log($(this).val());
		})
		*/

		$('.btn').click(()=>{
			/*
			$('[name=fruit]').each(function(){
				if($(this).prop('checked')){
					console.log($(this).val());
				}
			});
			*/
			let arr = [];
			$('[name=fruit]:checked').each(function(index){
				//이 때 값을 배열에 저장
				arr.push($(this).val());
			});
			//배열의 저장된 값을 ,를 기준으로 하나의 문자열로 생성 후
			let str = arr.join(',');
			//원하는 요소에 출력
			($('.box').text(str));
		});
	
	</script>
</body>
</html>
