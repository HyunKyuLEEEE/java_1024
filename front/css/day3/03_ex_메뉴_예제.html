<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		body{margin: 0;}
		.menu-list{
			list-style: none; padding: 0;
			border: 5px solid black;
		}
		.menu-list::after{
			clear: both; content: ''; display: block;
		}
		.menu-link{
			text-decoration: none; color: black;
			display: block; height: 100%;
			text-align: center; line-height: 50px;
		}
		.menu-item{
			width: 100; height: 100;
		}
		.menu-item + .menu-item{
			border-top: 5px solid black; margin-left: -5px;
		}
	</style>
</head>
<body>
	<ul class="menu-list">
		<li class="menu-item">
			<a href="http://naver.com" class="menu-link">메뉴1</a>
		</li>
		<li class="menu-item">
			<a href="http://daum.net" class="menu-link">메뉴2</a>
		</li>
		<li class="menu-item">
			<a href="http://google.com" class="menu-link">메뉴3</a>
		</li>
	</ul>
</body>
</html>
