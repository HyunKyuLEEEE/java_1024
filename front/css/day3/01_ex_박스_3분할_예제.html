<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>박스 3분할 예제</title>
	<style>
		*{margin: 0;}
		.container-box{border: 5px solid black;}
		.container-box::after{
			clear: both; display: block; content: '';
		}
		.box1{
			width: 33.33%; height: 200px; background: red;
			float: left;
		}
		.box2{
			width: 33.33%; height: 200px; background: blue;
			float: left;
		}
		.box3{
			width: 33.33%; height: 200px; background: green;
			float: left;
		}
		.box~.box{border-left: 5px solid black; margin-left: -5px;}
	</style>
</head>
<body>
	<div class="container-box">
		<div class="box box1">1</div>
		<div class="box box2"></div>
		<div class="box box3"></div>
	</div>
</body>
</html>
