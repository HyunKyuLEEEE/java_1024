<body>
	<form action="" class="container mt-5">
		<h1>회원가입</h1>
			<div class="form-group ">
				<label for="id">아이디</label>
				<input type="text" class="form-control" id="id" placeholder="아이디">
			</div>
			<div class="form-group ">
				<label for="pw">비밀번호</label>
				<input type="text" class="form-control" id="pw" placeholder="비밀번호">
			</div>
			<div class="form-group ">
				<label for="pw2">비밀번호 확인</label>
				<input type="text" class="form-control" id="pw2" placeholder="비밀번호 확인">
			</div>
			<div class="form-group ">
				<label for="address">주소</label>
				<input type="text" class="form-control" id="address" placeholder="아이디">
			</div>
			<div class="form-group container">
				<label for="num1">전화번호</label>
				<div class="container-fluid">
					<div class="row">
						<input type="text" class="form-control col-2" id="num1" placeholder="num1" maxlength="3">
						<input type="text" class="form-control offset-1 col-4" id="num2" placeholder="num2" maxlength="4">
						<input type="text" class="form-control offset-1 col-4" id="num3" placeholder="num3" maxlength="4">
					</div>
				</div>
			</div>
			<div class="input-group">
				<input type="text" class="form-control " name="num1">
				<input type="text" class="form-control ml-4" name="num2">
				<input type="text" class="form-control ml-4" name="num3">
			</div>
			<button class="btn btn-outline-success btn-block mb-5">회원가입</button>
	</form>
